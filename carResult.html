<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel = "stylesheet" type="text/css" href = "css/style.css"/>
<script src="jquery.js"></script>

</head>
<body>
<div id="search-panel">
	
	<div id="searchcaragin">
		<form id="find-a-car" method="get" action="">
			
			<div id="search">
				<div id="search-input">
				<input id="search-input-field" type="text" placeholder="San Jose, CA" name="location">
				<input id="search-input-field" type="text" placeholder="Make" name="make">
				<input id="search-input-field" type="text" placeholder="Model" name="model">
				<select id="search-input-field" data-placeholder="Choose a Country..." style="width:100px;" tabindex="1">
					<option value="US dollar">US dollar</option> 
					<option value="Euro">Euro</option> 
				</select>
				<input id="search-button" class="submit primary-button" type="submit" value="Find cars">
				
				</div>
			</div>
			
		</form>
	</div>
	<div id="filterandsorting">
		<select id = "cmbFilterYear" onChange = "loadJSON()">
			<option>Default</option>
			<option>1995</option>
			<option>2000</option>
			<option>2005</option>
			<option>2008</option>
			<option>2011</option>
		</select>
		<select id = "cmbFilterBrand" onChange = "loadJSON()">
			<option>Default</option>
			<option>Honda</option>
			<option>Toyota</option>
			<option>Kia</option>
			<option>GM</option>
			<option>Ford</option>
		</select>
		<select id = "cmbSort" onChange = "loadJSON()">
			<option>Default Price -- Ascending</option>
			<option>Price -- Descending</option>
			<option>Distance -- Ascending</option>
			<option>Distance -- Descending</option>
		</select>
		<div class = "content">
			<ul class = "contentlist">
			</ul>
		</div>

	</div>
	
	<div id="results">
		<ol class="vehicles">
			<li id="vehicle-9748">
				<a href="https://relayrides.com/car-rental/san-jose/toyota-highlander/9748">
					<span>
						<span class="details">
							<span class="model">2003 Toyota Highlander</span>
							<span class="pricing">
								<span class="hourly">
									<span class="value">$8.50</span>
									<span class="caption">/hour</span>
								</span>
								<span class="daily">
									<span class="value">$40.50</span>
									<span class="caption">/day</span>
								</span>
								<span class="weekly">
									<span class="value">$100.50</span>
									<span class="caption">/week</span>
								</span>
							</span>
							<span class="access">
								<span class="badges">
								<span class="distance nearby">0.5 mi</span>
							</span>
						</span>
						<span class="image-container">
							<span class="image-crop-box">
								<img class="" data-original="https://d59g647ccmdae.cloudfront.net/media/vehicle/images/img5914861114208852111.172x103.jpg" src="https://d59g647ccmdae.cloudfront.net/media/vehicle/images/img5914861114208852111.172x103.jpg">
							</span>
							<span class="index">1</span>
							
						</span>
						
					</span>
				</a>
			</li>
		</ol>
	</div>


	<div id="sidebar">
			<div id="map">
			
			<iframe src="https://maps.google.com/?ie=UTF8&amp;t=m&amp;ll=37.297016,-121.817413&amp;spn=0.382361,0.583649&amp;z=10&amp;output=embed"></iframe><br />
			</div>

	</div>


	
</div>

</body>
</html>
