<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	
	<link rel="stylesheet" href="chosen/chosen.css" />
	<link rel = "stylesheet" type="text/css" href = "style.css"/>
	<script src="jquery.js"></script>
	
	
	<script src="index.js"></script>
	
</head>
<body>

<form id="find-a-car" method="get" action="">
	
	<div id="search">
		<div id="search-input">
		<input id="search-input-field" type="text" placeholder="San Jose, CA" name="location">
		<input id="search-input-field" type="text" placeholder="Make" name="make">
		<input id="search-input-field" type="text" placeholder="Model" name="model">
		<select id="search-input-field" data-placeholder="Choose a Country..." style="width:100px;" tabindex="1">
          	<option value="US dollar">US dollar</option> 
			<option value="Euro">Euro</option> 
   		</select>
		<input id="search-button" class="submit primary-button" type="submit" value="Find cars">
		
		</div>
	</div>
	<script src="chosen/chosen.jquery.js" type="text/javascript"></script>
	<script type="text/javascript"> $(".chzn-select").chosen(); $(".chzn-select-deselect").chosen({allow_single_deselect:true}); </script>
</form>
</body>
</html>
